name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.21' 

    - name: Run tests
      env:
        NORD_USER: ${{ secrets.NORD_USER }}
        NORD_PASS: ${{ secrets.NORD_PASS }}
      run: go test ./...
  
